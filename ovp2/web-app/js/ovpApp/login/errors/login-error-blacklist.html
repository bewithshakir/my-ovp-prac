<div class='login-error' id="login-error">
    <header>
        <h1 error-codes-header="WLI-1024"></h1>
    </header>
    <p error-codes="WLI-1024" replace-vars='{"BLACKLIST_LOGIN_PHONE":"{{config.blacklistLoginPhone}}"}'></p>

    <a class="btn btn-primary btn-lg btn-block help-submit"
        href="#"
        role="button"
        focus-once
        ng-click="fatalErrorClick()" tabindex="0">Reset Your Password</a>
</div>
