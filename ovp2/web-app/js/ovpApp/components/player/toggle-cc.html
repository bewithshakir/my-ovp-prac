<div tabindex="0" class="closed-caption" ng-click="$ctrl.ccToggle(j)" prevent-default aria-label="{{($ctrl.isCCEnabled ? 'disable' : 'enable') + ' closed captioning'}}">
   <img class="control-item-img" alt="Closed captioning"  ng-mouseover="$ctrl.hovered = true" ng-mouseleave="$ctrl.hovered = false" ng-src="{{$ctrl.ccToggleImage()}}">
</div>
