<div class='site-alert'>
    <div class="alert alert-critical alert-dismissible alert-eas"
        role="alert"
        aria-hidden="{{$ctrl.easData.audioUri ? true : false}}"
        ng-if="!!$ctrl.easData.message">
        <div class="container-fluid">
            <div class="row">
                <div class="eas-label">
                    <svg class="svg-icon"><use xlink:href="#exclamation-circle-icon" svg-path /></svg> Emergency Alert:
                </div>
                <div class="eas-message">
                    <span class="crawl" style="animation-duration: {{$ctrl.crawlSpeed}}s;">{{$ctrl.easData.message}}</span>
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$ctrl.exit()"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>
    </div>
</div>
